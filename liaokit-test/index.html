<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiaoKit 测试</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
    }
    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { createApp } from 'vue';
    import LiaoKit from '@yuandezuohua/liaokit';
    import '@yuandezuohua/liaokit/dist/liaokit.css';

    const app = createApp({
      template: `
        <div style="height: 100vh; display: flex; flex-direction: column;">
          <header style="padding: 1rem; background: white; border-bottom: 1px solid #e5e7eb;">
            <h1 style="font-size: 1.25rem; font-weight: 600; color: #111827;">LiaoKit 测试</h1>
          </header>
          <main style="flex: 1; overflow: hidden;">
            <LiaoWindow title="AI 对话" style="height: 100%;">
              <LiaoMessageList
                :messages="messages"
                :use-ai-adapter="false"
                style="height: 100%;"
              />
              <LiaoInputArea
                v-model="input"
                placeholder="输入你的问题..."
                @send="handleSend"
              />
            </LiaoWindow>
          </main>
        </div>
      `,
      setup() {
        const messages = ref([
          {
            id: '1',
            role: 'user',
            content: '你好，这是一个测试消息',
            timestamp: Date.now()
          },
          {
            id: '2',
            role: 'assistant',
            content: '你好！这是 LiaoKit 的回复。\\n\\n这里有一些代码示例：\\n\\n\\`\\`\\`javascript\\nconsole.log("Hello LiaoKit!");\\n\\`\\`\\`',
            timestamp: Date.now()
          }
        ]);
        const input = ref('');

        function handleSend() {
          if (input.value.trim()) {
            messages.value.push({
              id: String(messages.value.length + 1),
              role: 'user',
              content: input.value,
              timestamp: Date.now()
            });
            input.value = '';
          }
        }

        return {
          messages,
          input,
          handleSend
        };
      }
    });

    app.use(LiaoKit);
    app.mount('#app');
  </script>
</body>
</html>
