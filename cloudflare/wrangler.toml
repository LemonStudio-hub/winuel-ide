name = "winuel-ide-worker"
main = "worker.ts"
compatibility_date = "2024-01-01"

[env.production]
vars = { ENVIRONMENT = "production" }

[env.development]
vars = { ENVIRONMENT = "development" }

# 环境变量配置
# 部署时请在 Cloudflare Workers 控制台设置以下变量：
# AI_API_KEY: 你的 Deepseek API Key
# AI_API_URL: https://api.deepseek.com/v1/chat/completions (可选)