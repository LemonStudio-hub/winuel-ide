<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiaoKit 测试环境</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .status {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .info {
            background: #f9f9f9;
            border-left: 4px solid #4CAF50;
            padding: 16px;
            margin-top: 20px;
            text-align: left;
            border-radius: 4px;
        }
        .info p {
            color: #555;
            margin: 8px 0;
            font-size: 14px;
        }
        .badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">Beta 分支</div>
        <h1>LiaoKit 纯净测试环境</h1>
        <div class="status">
            <p>✅ LiaoKit 已安装</p>
            <p>✅ 开发服务器运行中</p>
            <p>✅ 环境配置完成</p>
        </div>
        <div class="info">
            <p><strong>当前环境：</strong> 只包含 LiaoKit 及其依赖</p>
            <p><strong>分支：</strong> beta</p>
            <p><strong>依赖数量：</strong> 324 个包</p>
            <p><strong>LiaoKit 版本：</strong> 2.8.9</p>
        </div>
    </div>
</body>
</html>
